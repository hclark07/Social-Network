
   <div class="center text-center customborder custompadding bgwhite">

    <p class="h4 mb-4">Lets update your account information.</p>

      New email:
      <input
        type="email"
        id="email"
        class="form-control mb-2"
        [(ngModel)]="emailField"
      />

      New username:
      <input
        type="text"
        id="username"
        class="form-control mb-2"
        [(ngModel)]="usernameField"
      />
      
      New password:
      <input
        type="password"
        id="password"
        class="form-control mb-2"
        [(ngModel)]="passwordField"
      />

      New first name:
      <input
        type="text"
        id="fname"
        class="form-control mb-2"
        [(ngModel)]="fnameField"
      />

      New Last name:
      <input
        type="text"
        id="lname"
        class="form-control mb-2"
        [(ngModel)]="lnameField"
      />

      New description:
      <textarea
        type="text"
        id="description"
        rows = "3"
        cols="50"
        class="form-control mb-2"
        [(ngModel)]="descriptionField"
      > </textarea>

      Change profile picture:
      <input type="file" class="form-control mb-4" id="inputFile" (change)="onFileSelected($event.target.files)" accept="image/*">


        <button class="form-control mb-1 btn-success" type="submit" (click)="onSubmit()">Submit</button>
        <button class="form-control mb-2 btn btn-primary" type="submit" (click)="onBackButton()">Back</button>

      
</div>
