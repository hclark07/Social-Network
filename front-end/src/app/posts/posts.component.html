

<div *ngFor="let post of allPosts" class="card gedf-card mt-2">
    <div  class="card-header">
        
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="{{post.userId.avatar}}" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0"><a routerLink='/profile/{{post.userId.username}}/{{post.userId.userId}}'>@{{post.userId.username}}</a></div>
                    <div class="h7 text-muted">{{post.userId.fname}} {{post.userId.lname}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{post.submitted | date :  "MM.dd.y" }}</div>
            <div class="container">
                <div class = "row">
                    <div class = "col-sm" *ngIf="post.media">
                            <img *ngIf="post.media == 'photo'" width=100% height="auto" [id]="'image_'+post.postId" 
                            class="postImage" (click)="openModal(post.postId)"
                            [src]="'https://rev-p2-socialmedia-2102.s3.us-east-2.amazonaws.com/post_'+post.postId" alt="post image">
                    </div>
                    <div class = "col-sm">
                        <p class="card-text">
                            {{post.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    <div class="card-footer">
        <button (click) = "likePost(post)" type="button" class="btn btn-primary">
            Like <span class="badge badge-pill badge-primary">{{post.users.length}}</span>
            <span class="sr-only">Likes</span>
          </button>
        <!-- <span class="badge badge-primary badge-pill">{{post.users.length}}</span>
        <a  class="card-link  ml-1"><i class="fa fa-gittip"></i> Like</a> -->
        <!-- <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
        <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a> -->
    </div>
</div>
<!-- modal content -->
<div id="postModal" class="modal">
